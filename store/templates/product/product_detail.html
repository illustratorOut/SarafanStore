{% extends 'store/base.html' %}}

{% block content%}


<div class="col-6 mx-auto">
    <div class="row">
        <div class="card">

            <div class="card-header text-center">
                <h5 class="card-title">{{object.user}}</h5>
            </div>

            <div class="row align-items-start">
                <div class="col">
                    <div class="card mb-3 mt-3 rounded  d-block" style="max-width: 500px;">
                        <img src="/static/users/habits.jpg" class="img-fluid"/>
                    </div>
                </div>

                <div class="col">
                    <div class="card mb-3 mt-3 rounded">
                        <h5 class="card-title text-center">Ответ</h5>
                    </div>

                    <div class="alert alert-success " role="alert">

                        <hr>
                        <b>Просмотры: {{ object.count_views }}</b>
                    </div>

                </div>
            </div>

            <div class="card-footer text-muted text-center">
                <p class="card-text"><small class="text-muted">Дата последнего обновления
                    {{object.release_date}}</small></p>
            </div>

        </div>
    </div>
</div>

{% endblock %}
