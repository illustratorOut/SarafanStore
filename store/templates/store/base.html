{% include 'store/includes/inc_catalog_menu.html' %}
{% load static %}

<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ title }}</title>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

</head>

<body class="m-0 p-0">

<div class="py-2"></div>

<div class="container py-3">
    <div class="container px-4 pb-2" id="hanging-icons">
        <div class="row mb-4 border-bottom">
            <div class="col-3 text-center">
                <a class="px-5 btn btn-warning" href="{% url 'product:category_home' %}">Каталог</a>
            </div>

            <div class="col-9 text-center">
                <form class="d-flex mb-3" role="search" method="get" action="">
                    <input type="text" name="search_query" class="form-control me-2" placeholder="Искать в Сарафане"
                           aria-label="Search" id="id_search_query"
                           value="{% if search_query%}{{search_query}}{% endif %}">
                    <button class="btn btn-outline-success" type="submit">Поиск</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% block content%}


{% endblock %}


<footer class="pt-4 my-md-5 pt-md-5 border-top ">
    <div class="row p-0 m-0">
        <div class="col-1 col-md"></div>
        <div class="col-3 col-md">
            Сарафан
            <small class="d-block mb-3 text-muted">&copy; 2024</small>
        </div>
        <div class="col-2 col-md">
            <h5>Категории</h5>
            <ul class="list-unstyled text-small">
                <li><a class="text-muted" href="#">Телеграм боты</a></li>
                <li><a class="text-muted" href="#">Веб-приложения</a></li>
                <li><a class="text-muted" href="#">Микросервисы</a></li>
            </ul>
        </div>
        <div class="col-2 col-md">
            <h5>Дополнительно</h5>
            <ul class="list-unstyled text-small">
                <li><a class="text-muted" href="#">Мы пишем</a></li>
            </ul>
        </div>
        <div class="col-2 col-md">
            <h5>О нас</h5>
            <ul class="list-unstyled text-small">
                <li>
                    <a class="text-muted" href="#">
                        Контакты
                    </a>
                </li>
            </ul>
        </div>
    </div>
</footer>

<script src="/static/js/bootstrap.bundle.min.js"></script>


</body>
</html>
