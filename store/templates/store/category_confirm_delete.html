{% extends 'store/base.html' %}}


{% block content%}
<div class="container  py-3">
    <div class="mb-5 ">
        <div class="text-center">

            <form method="post">
                {% csrf_token %}
                <H1>Вы хотите удалить вопрос?</H1>
                <br>
                <H4>ID:{{object.pk}} "{{object.question}}"</H4>
                <br>
                <button class="btn btn-outline-danger">Удалить</button>
                <a class="btn btn-outline-warning" href="{% url 'product:home' %}">Отмена</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
