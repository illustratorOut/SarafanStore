{% extends 'store/base.html' %}


{% block content%}


<div class="container py-3">


    <form method="post" enctype="multipart/form-data">
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title text-center">
                            {% if object.question%}
                            Редактированте продукта
                            {% else %}
                            Создание продукта
                            {% endif %}
                        </h2>
                    </div>

                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}


                    </div>

                    <div class="card-footer text-center">
                        {% if object.start_points_x%}
                        <button type="submit" class="col-6  btn btn-success">
                            <h5>Сохранить изменения</h5>
                        </button>
                        {% else %}
                        <button type="submit" class="col-6  btn btn-success">
                            <h5>Создать продукт</h5>
                            {% endif %}
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>


{% endblock %}
